		<script>
			// Function to show loading
			function showIframeLoading() {
				document.getElementById('iframeLoader').classList.remove('hidden');
			}

			// Function to hide loading
			function hideIframeLoading() {
				document.getElementById('iframeLoader').classList.add('hidden');
			}

			// Modified iframe handling (add this to your existing GalleryScriptWeb.js logic)
			function loadIframeWithLoading(iframe, src) {
				showIframeLoading();
    
			iframe.onload = function() {
				// Small delay to ensure content is rendered
				setTimeout(hideIframeLoading, 500);
			};
    
			iframe.onerror = function() {
				hideIframeLoading();
				// Optional: show error message
				console.log('Failed to load iframe content');
			};
    
			iframe.src = src;
			}
		</script>
