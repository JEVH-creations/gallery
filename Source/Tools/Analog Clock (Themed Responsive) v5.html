<!DOCTYPE html>
<html lang="en">
<head>
<!-- © JEVH, CodeDino & NeoSynth. ⏱︎ HTML Clock-Analog-Digital-Responsive -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEVH Analog Clock</title>
    <style>
        :root {
            --clock-color: white;
            --text-color: white;
            --button-bg: #333;
            --button-hover: #444;
            --scrollbar-thumb: #555;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100vh;
            overflow: hidden;
        }
        
        body {
            background-color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        
        .header {
            text-align: center;
            font-family: Arial, sans-serif;
            color: var(--text-color);
            font-weight: bold;
            margin-bottom: 10px;
            flex-shrink: 0;
        }
        
        .clock-container {
            position: relative;
            width: 100%;
            max-width: min(250px, 80vw);
            aspect-ratio: 1/1;
            margin: 0 auto;
            flex-shrink: 0;
        }
        
        .clock {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* Clock Numbers */
        .clock-face {
            position: relative;
            width: 80%;
            height: 80%;
        }
        
        .number {
            position: absolute;
            width: 20px;
            height: 20px;
            color: var(--clock-color);
            font-size: clamp(10px, 2.5vw, 14px);
            text-align: center;
            transform: translate(-50%, -50%);
        }
        
        /* Number Positions */
        .number-12 { top: 1%; left: 50%; }
        .number-1 { top: 7.6%; left: 75%; }
        .number-2 { top: 26%; left: 93.4%; }
        .number-3 { top: 51%; left: 100%; }
        .number-4 { top: 76%; left: 93.4%; }
        .number-5 { top: 94.4%; left: 75%; }
        .number-6 { top: 101%; left: 50%; }
        .number-7 { top: 94.4%; left: 25%; }
        .number-8 { top: 76%; left: 6.6%; }
        .number-9 { top: 51%; left: 0%; }
        .number-10 { top: 26%; left: 6.6%; }
        .number-11 { top: 7.6%; left: 25%; }

        .number-l12 { top: -6%; left: 50%; }
        .number-l3 { top: 51%; left: 105%; }
        .number-l6 { top: 107%; left: 50%; }
        .number-l9 { top: 51%; left: -5%; }

        /* Clock Hands */
        .hands-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }
        
        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: 50% 100%;
            background-color: var(--clock-color);
            border-radius: 5px;
            will-change: transform;
        }
        
        .hour-hand {
            width: 4px;
            height: 25%;
            margin-left: -2px;
        }
        
        .minute-hand {
            width: 3px;
            height: 35%;
            margin-left: -1.5px;
        }
        
        .second-hand {
            width: 1px;
            height: 40%;
            margin-left: -0.5px;
        }
        
        .center-dot {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            background-color: var(--clock-color);
        }
        
        /* Controls */
        .controls {
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
            width: 100%;
            max-width: min(250px, 80vw);
            flex-shrink: 0;
        }
        
        select {
            padding: 8px 12px;
            border-radius: 5px;
            background: var(--button-bg);
            color: var(--text-color);
            border: 1px solid var(--clock-color);
            width: 100%;
            font-size: clamp(12px, 3vw, 14px);
            cursor: pointer;
        }
        
        .time-display {
            margin-top: 10px;
            text-align: center;
            color: var(--text-color);
            flex-shrink: 0;
        }
        
        .digital-time {
            font-size: clamp(14px, 4vw, 18px);
            font-weight: bold;
        }
        
        .timezone-info {
            font-size: clamp(10px, 2.5vw, 12px);
            margin-top: 3px;
            opacity: 0.8;
        }
        
        .date-info {
            font-size: clamp(10px, 2.5vw, 12px);
            margin-top: 3px;
            opacity: 0.8;
        }

        /* Theme Selector */
        .theme-selector {
            margin-bottom: 0px;
            width: 100%;
        }

        .color-picker-toggle {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 8px;
            border: none;
            cursor: pointer;
            background: none;
            width: 30px;
            height: 30px;
            margin: 0 auto;
        }

        .color-picker-toggle span {
            color: var(--text-color);
            font-size: 16px;
        }

        .theme-buttons {
            display: none;
            grid-template-columns: repeat(4, 1fr);
            gap: 6px;
            padding: 8px;
            justify-items: center;
            max-width: 200px;
            margin: 0 auto;
        }

        .theme-buttons.show {
            display: grid;
        }

        .theme-btn {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .theme-btn.active {
            border-color: var(--text-color);
        }
    </style>
</head>
<body>    
    <div class="clock-container">
        <div class="clock">
            <!-- Clock Face with Numbers -->
            <div class="clock-face">
                <div class="number number-12">•</div>
                <div class="number number-1">•</div>
                <div class="number number-2">•</div>
                <div class="number number-3">•</div>
                <div class="number number-4">•</div>
                <div class="number number-5">•</div>
                <div class="number number-6">•</div>
                <div class="number number-7">•</div>
                <div class="number number-8">•</div>
                <div class="number number-9">•</div>
                <div class="number number-10">•</div>
                <div class="number number-11">•</div>

                <div class="number number-l12">12</div>
                <div class="number number-l3">3</div>
                <div class="number number-l6">6</div>
                <div class="number number-l9">9</div>
            </div>
            
            <!-- Clock Hands -->
            <div class="hands-container">
                <div class="hand hour-hand"></div>
                <div class="hand minute-hand"></div>
                <div class="hand second-hand"></div>
                <div class="center-dot"></div>
            </div>
        </div>
    </div>
    
    <div class="time-display">
        <div class="digital-time" id="digitalTime">00:00:00</div>
        <div id="dateInfo">Monday, January 1</div>
        <div class="timezone-info" id="timezoneInfo">Local Time</div>
    </div>
    
    <div class="controls">
        <div class="theme-selector">
            <div class="color-picker-toggle">
                <span>⚙︎</span>
            </div>
            <div class="theme-buttons">
                <div class="theme-btn active" data-color="white" style="background: white;"></div>
                <div class="theme-btn" data-color="yellow" style="background: #ffff33;"></div>
                <div class="theme-btn" data-color="green" style="background: #33ff33;"></div>
                <div class="theme-btn" data-color="pink" style="background: #ff9ff5;"></div>
                <div class="theme-btn" data-color="orange" style="background: #ff9933;"></div>
                <div class="theme-btn" data-color="red" style="background: #ff3333;"></div>
                <div class="theme-btn" data-color="purple" style="background: #cc33ff;"></div>
                <div class="theme-btn" data-color="blue" style="background: #3399ff;"></div>
            </div>
        </div>
        
        <select id="timezoneSelect"></select>
    </div>

    <script>
        // DOM Elements
        const digitalTime = document.getElementById('digitalTime');
        const dateInfo = document.getElementById('dateInfo');
        const timezoneInfo = document.getElementById('timezoneInfo');
        const timezoneSelect = document.getElementById('timezoneSelect');
        const hourHand = document.querySelector('.hour-hand');
        const minuteHand = document.querySelector('.minute-hand');
        const secondHand = document.querySelector('.second-hand');
        const colorPickerToggle = document.querySelector('.color-picker-toggle');
        const themeButtons = document.querySelector('.theme-buttons');
        const root = document.documentElement;

        // Color Themes
        const colors = {
            white: { clock: '#fff', text: '#fff', buttonBg: '#333', buttonHover: '#444' },
            red: { clock: '#ff3333', text: '#ff3333', buttonBg: '#331010', buttonHover: '#441010' },
            green: { clock: '#33ff33', text: '#33ff33', buttonBg: '#103310', buttonHover: '#104410' },
            blue: { clock: '#3399ff', text: '#3399ff', buttonBg: '#102033', buttonHover: '#102844' },
            orange: { clock: '#ff9933', text: '#ff9933', buttonBg: '#332010', buttonHover: '#442810' },
            yellow: { clock: '#ffff33', text: '#ffff33', buttonBg: '#333310', buttonHover: '#444410' },
            purple: { clock: '#cc33ff', text: '#cc33ff', buttonBg: '#251033', buttonHover: '#351044' },
            pink: { clock: '#ff9ff5', text: '#ff9ff5', buttonBg: '#33102e', buttonHover: '#44103e' }
        };

        // Initialize clock hands position
        let previousRotation = {
            seconds: 0,
            minutes: 0,
            hours: 0
        };

        // Timezone Functions
        function populateTimezones() {
            const timezones = Intl.supportedValuesOf('timeZone');
            timezoneSelect.innerHTML = '';
            timezones.forEach(tz => {
                const option = document.createElement('option');
                option.value = tz;
                option.textContent = tz;
                timezoneSelect.appendChild(option);
            });
            timezoneSelect.value = Intl.DateTimeFormat().resolvedOptions().timeZone;
        }

        function getTimeInTimezone(timezone) {
            const now = new Date();
            const options = {
                timeZone: timezone,
                hour: 'numeric',
                minute: 'numeric',
                second: 'numeric',
                hour12: false,
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            };
            
            const formatter = new Intl.DateTimeFormat('en-US', options);
            const parts = formatter.formatToParts(now);
            
            let hour = 0, minute = 0, second = 0;
            let weekday = '', month = '', day = '', year = '';
            
            parts.forEach(part => {
                if (part.type === 'hour') hour = parseInt(part.value);
                if (part.type === 'minute') minute = parseInt(part.value);
                if (part.type === 'second') second = parseInt(part.value);
                if (part.type === 'weekday') weekday = part.value;
                if (part.type === 'month') month = part.value;
                if (part.type === 'day') day = part.value;
            });
            
            return { hour, minute, second, weekday, month, day };
        }

        // Clock Animation
        function updateClock() {
            const selectedTimezone = timezoneSelect.value;
            const time = getTimeInTimezone(selectedTimezone);
            
            // Update digital display
            digitalTime.textContent = 
                `${time.hour.toString().padStart(2, '0')}:` +
                `${time.minute.toString().padStart(2, '0')}:` +
                `${time.second.toString().padStart(2, '0')}`;
                
            dateInfo.textContent = `${time.weekday}, ${time.month} ${time.day}`;
            timezoneInfo.textContent = `${selectedTimezone}`;
            
            // Calculate angles
            const targetSecond = time.second * 6;
            const targetMinute = time.minute * 6 + (time.second / 10);
            const targetHour = (time.hour % 12) * 30 + (time.minute / 2);

            // Apply smooth rotation
            secondHand.style.transform = `rotate(${targetSecond}deg)`;
            minuteHand.style.transform = `rotate(${targetMinute}deg)`;
            hourHand.style.transform = `rotate(${targetHour}deg)`;
            
            // Store current rotation
            previousRotation = {
                seconds: targetSecond,
                minutes: targetMinute,
                hours: targetHour
            };
        }

        // Theme Management
        function applyTheme(color) {
            const theme = colors[color];
            root.style.setProperty('--clock-color', theme.clock);
            root.style.setProperty('--text-color', theme.text);
            root.style.setProperty('--button-bg', theme.buttonBg);
            root.style.setProperty('--button-hover', theme.buttonHover);
            
            document.querySelectorAll('.theme-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.color === color) {
                    btn.classList.add('active');
                }
            });
        }

        // Initialize Clock
        function initializeClock() {
            // Set initial positions without animation
            hourHand.style.transition = 'none';
            minuteHand.style.transition = 'none';
            secondHand.style.transition = 'none';
            
            populateTimezones();
            applyTheme('white');
            
            // Get initial time
            const time = getTimeInTimezone(timezoneSelect.value);
            const initialSecond = time.second * 6;
            const initialMinute = time.minute * 6 + (time.second / 10);
            const initialHour = (time.hour % 12) * 30 + (time.minute / 2);
            
            // Set initial positions
            secondHand.style.transform = `rotate(${initialSecond}deg)`;
            minuteHand.style.transform = `rotate(${initialMinute}deg)`;
            hourHand.style.transform = `rotate(${initialHour}deg)`;
            
            // Store initial rotation
            previousRotation = {
                seconds: initialSecond,
                minutes: initialMinute,
                hours: initialHour
            };
            
            // Re-enable transitions after a short delay
            setTimeout(() => {
                hourHand.style.transition = 'transform 0.05s linear';
                minuteHand.style.transition = 'transform 0.05s linear';
                secondHand.style.transition = 'transform 0.05s linear';
            }, 50);
            
            // Start clock updates
            updateClock();
            setInterval(updateClock, 50);
        }

        // Event Listeners
        colorPickerToggle.addEventListener('click', function() {
            themeButtons.classList.toggle('show');
            this.classList.toggle('open');
        });

        document.querySelectorAll('.theme-btn').forEach(btn => {
            btn.addEventListener('click', () => applyTheme(btn.dataset.color));
        });
        
        timezoneSelect.addEventListener('change', updateClock);

        // Start the clock
        initializeClock();
    </script>
</body>
