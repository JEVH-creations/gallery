			/* Mobile-first responsive menu styles */
			.menu-container {
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 60px; /* Mobile height */
				background-color: rgba(0, 0, 0, 0);
				z-index: 100;
				display: flex;
				align-items: center;
				justify-content: center;
				padding: 0 10px;
				box-sizing: border-box;
				transition: background-color 0.3s ease; /* Add transition */
			}

			.menu-container.active {
				background-color: rgba(0, 0, 0, 0.8);
			}

			.dropdown {
				position: relative;
				display: inline-block;
				z-index: 102;
			}

			.dropbtn {
				background-color: transparent;
				color: white;
				padding: 8px 12px;
				border: none;
				cursor: pointer;
				display: flex;
				align-items: center;
				justify-content: center;
				width: 200px;
			}

			.dropbtn img {
				max-height: 44px; /* Mobile menu image height */
				width: auto;
			}

			.dropdown-content {
				display: none;
				position: absolute;
				top: 100%;
				left: 50%;
				transform: translateX(-50%);
				width: 200px;
				background-color: rgba(186, 22, 12, 0.9);
				min-width: 160px;
				box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
				z-index: 101;
				border-radius: 0 0 8px 8px;
			}

			.dropdown-content a {
				color: White;
				padding: 12px 16px;
				text-decoration: none;
				display: block;
				position: relative;
				font-size: 14px;
				font-weight: bold;
				border-bottom: 1px solid rgba(255,255,255,0.1);
			}

			.dropdown-content a:last-child {
				border-bottom: none;
			}

			.dropdown-content a:hover {
				background-color: rgba(186, 22, 12, 1);
			}

			.dropdown:hover .dropdown-content {
				display: block;
			}

			.dropdown:hover .dropbtn {
				background-color: rgba(186, 22, 12, 0.7);
				border-radius: 8px 8px 0 0;
			}

			/* Content container adjustments */
			#DivContainer {
				display: flex;
				flex-direction: column;
				height: 100vh;
				width: 100%;
				position: relative;
			}

			.DivLightbox {
				flex: 1;
				margin-top: 60px; /* Mobile menu height */
				margin-bottom: 80px; /* Mobile footer height */
				position: relative;
				z-index: 1;
				padding: 10px;
				box-sizing: border-box;
			}

			.DivLightbox iframe {

			}

			.DivFooter {
				position: fixed;
				bottom: 0;
				left: 0;
				width: 100%;
				height: 80px; /* Mobile footer height */
				background-color: rgba(0, 0, 0, 0);

				flex-direction: column;
				justify-content: center;
				align-items: center;
				padding: 10px;

		<script>
		// Function to show loading
			function showIframeLoading() {
				document.getElementById('iframeLoader').classList.remove('hidden');
			}

		// Function to hide loading
			function hideIframeLoading() {
				document.getElementById('iframeLoader').classList.add('hidden');
			}

			// Modified iframe handling (add this to your existing GalleryScriptWeb.js logic)
			function loadIframeWithLoading(iframe, src) {
				showIframeLoading();
    
			iframe.onload = function() {
				// Small delay to ensure content is rendered
				setTimeout(hideIframeLoading, 500);
			};
    
			iframe.onerror = function() {
				hideIframeLoading();
				// Optional: show error message
				console.log('Failed to load iframe content');
			};
    
			iframe.src = src;
			}

		// Menu and Footer Fade Script

			document.addEventListener('DOMContentLoaded', function() {
			const menuContainer = document.querySelector('.menu-container');
			const footer = document.querySelector('.DivFooter');
			const dropdown = document.querySelector('.dropdown');
			let inactivityTimer;
			const delayBeforeFade = 15000; // 15 seconds

			function activateMenu() {
				// Clear any existing timer
				clearTimeout(inactivityTimer);
            
				// Make elements opaque
				menuContainer.classList.add('active');
				footer.classList.add('active');
            
				// Set timer to fade out after inactivity
				inactivityTimer = setTimeout(deactivateMenu, delayBeforeFade);
			}

			function deactivateMenu() {
				// Only deactivate if dropdown isn't being hovered
				if (!dropdown.matches(':hover')) {
					menuContainer.classList.remove('active');
					footer.classList.remove('active');
				}
			}

			// Track mouse movement on entire document
			document.addEventListener('mousemove', function(e) {
				// Don't trigger for tiny mouse movements (reduces unnecessary activations)
				if (e.movementX > 2 || e.movementY > 2) {
					activateMenu();
					}
			});

			// Keep active when interacting with menu
			dropdown.addEventListener('mouseenter', activateMenu);
			dropdown.addEventListener('mouseleave', function() {
				// Only deactivate if no recent activity
				inactivityTimer = setTimeout(deactivateMenu, delayBeforeFade);
			});

			// Also activate on click/touch
				document.addEventListener('click', activateMenu);
				document.addEventListener('touchstart', activateMenu);
			});

		</script>
