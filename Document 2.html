    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        
        .pdf-container {
            width: 100%;
            height: 100vh;
            position: relative;
        }
        
        .pdf-embed {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .fallback-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            font-family: Arial, sans-serif;
        }
        
        .fallback-link {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        
        .fallback-link:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>
	<div class="pdf-container">
		<!-- Primary PDF embed -->
		<object class="pdf-embed" 
		data="Source/Docs/JEVH Sample Documentation (docs-as-code).pdf#view=FitV&toolbar=0&navpanes=0&scrollbar=1" 
		type="application/pdf">
            
		<!-- Fallback: Google Docs Viewer -->
		<iframe class="pdf-embed"

		frameborder="0">
                
		<!-- Final fallback message -->
		<div class="fallback-message">

			class="fallback-link"

			</a>
